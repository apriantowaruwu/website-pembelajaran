  <main>
    <section id="beranda">
      <h1>Selamat Datang di Halaman Kontak</h1>
      <p>Jika ada yang perlu ditanyakan, hubungi kami melalui formulir di bawah ini.</p>
      <form id="kontakForm">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
      <div id="notifPopup" class="hidden">
        <p id="notifMessage"></p>
        <button onclick="closeNotification()">Tutup</button>
      </div>
      <p id="responseMessage"></p>
    </section>
  </main>
